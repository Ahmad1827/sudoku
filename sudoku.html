  <script>
    var matrix = [[], [], [], [], [], [], [], [], []];
    
    function toatenumerelenenule()
    {
      for(let i=0;i<9;i++)
      {
        for(let j=0;j<9;j++)
        {
          if(matrix[i][j]==0)
          {
            return 0;
          }
        }
      }
      return 1;
    }
    function valid(val,x,y) 
    {
      for(let i = 0; i < 9; i++) 
      {
          if(matrix[x][i] == val || matrix[i][y] == val) 
          {
              return 0;
          }
      }
      let startL, startC;
      if(x >= 0 && x < 3)
      {
          startL = 0;
      } 
      else if(x >= 3 && x < 6) 
      {
          startL = 3;
      } 
      else 
      {
          startL = 6;
      }
      if(y >= 0 && y < 3) 
      {
          startC = 0;
      } 
      else if(y >= 3 && y < 6) 
      {
          startC = 3;
      } 
      else 
      {
          startC = 6;
      }
      for(let i = startL; i < startL + 3; i++) 
      {
          for(let j = startC; j < startC + 3; j++) 
          {
              if(matrix[i][j] == val) 
              {
                  return 0;
              }
          }
      }
      return 1;
  }
  var ok=0;
  function back(x, y) 
  {
    if(toatenumerelenenule()==1) 
    {
      let lin=0;
      let col=0;
      for(let i=0;i<81;i++)
      {
        document.getElementsByTagName("input")[i].value=matrix[lin][col];
        col++;
        if((i+1)%9==0)
        {
          lin++;
          col=0;
        }
      }
      ok=1;
    } 
    else if(y > 8) 
    {
        back(x + 1, 0);
    } 
    else if(matrix[x][y] != 0 ) 
    {
        back(x, y + 1);
    } 
    else 
    {
        for(let i = 1; i <= 9; i++) 
        {
            if(valid(i,x, y)==1) 
            {
                matrix[x][y] = i;
                back(x, y + 1);
                matrix[x][y] = 0;
            }
        }
    }
}
    function Myfunction() {
      let c = 0;
      let p = 0;
      var arr = [];
     

      for (let i = 0; i < 81; i++)

          matrix[c][p] = 0;
        }
        else {
          matrix[c][p] = document.getElementsByTagName("input")[i].value;
        }
        p++;
        if ((i + 1) % 9 == 0) {
          c++;
          p = 0;
        }
      }
      for (let i = 0; i < 9; i++) 
      {
        matrix[i] = matrix[i].map(Number);
      }
      var k=0;
      
     
     back(0,0);
    }
    
    function Myfunction2() {

        document.getElementsByTagName("input")[i].value = '';

    }
